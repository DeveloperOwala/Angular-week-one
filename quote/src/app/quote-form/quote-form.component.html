
<div class="container-fluid">
    <h2 class="text-center">Submit Form</h2>
    <hr>
    <form (ngSubmit)='submitQuotes()' #quoteForm='ngForm'>
        <div class="form-group" >

            <label for="name">Name : </label>
            <div>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuotes.name" name="name" #name="ngModel">
            <!-- Fetching data -->
                      My name is: {{newQuotes.name}}
             <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is required</p>
             </div>
                    
        </div>
        <div class="form-group">
            <label for="author">Author : </label>
            <input type="text" required class="form-control" id="author" [(ngModel)]="newQuotes.publisher" name="author" placeholder="Sally Field" required #author="ngModel">
            The author is: {{newQuotes.publisher}}
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Description is required</p>
        </div>
        <div class="form-group">

            <label for="description">Quote Description : </label>
            <textarea class="form-control" id="description" rows="4" placeholder="Write your quote here" required></textarea>

        </div>
        <div class="form-group">
            <!-- <button onclick='submitQuotes()' type="submit">Submit here</button> -->
        </div>
    <!-- </form> -->
