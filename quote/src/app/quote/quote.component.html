
<div class="container-fluid">
   <h1>My quotes</h1>
<hr>
<ul>
  <div *ngFor='let quote of quotes;let i = index'>
    <li>{{quote.name}}</li>
    <button (click)='toggleDetails(i)'>Toggle Details</button>
    <app-quote-detail *ngIf='quote.showPublisher' [quote]='quote' (isComplete) = 'quoteComplete($event,i)'></app-quote-detail>

</div>
</ul> 
</div>
